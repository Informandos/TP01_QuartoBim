<ui:decorate 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">
    <ui:define name="corpo">
        <h:outputText value="Nome: *" />
                <p:inputText value="#{}" required="true"/>
                <br/>
                <br/>
                <h:outputText value="Sobrenome: *" />
                <p:inputText value="#{}" required="true"/>
                <br/>
                <br/>
                <p:outputLabel for="data" value="Data de Nascimento:" />
                <p:calendar id="data" value="#{}"/>
                <br/>
                <br/>
                <p:outputLabel value="Foto de Perfil: "/>
                <p:fileUpload value="#{}" mode="simple" />
                <br/>
                <br/>
                <p:outputLabel for="sexo" value="Sexo:" />
                <p:selectOneRadio id="sexo" value="#{}">
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                    <f:selectItem itemLabel="Outro" itemValue="O" />
                </p:selectOneRadio>
                <br/>
                <br/>
                <h:outputText value="Cidade: " />
                <p:inputText value="#{}" />
                <br/>
                <br/>
                <h:outputText value="Email: *" />
                <p:inputText value="#{}" required="true" label="Email"/>
                <br/>
                <br/>
                <h:outputLabel for="pwd1" value="Senha: *" />
                <p:password id="pwd1" value="#{}" match="pwd2" label="Password 1" required="true" />
                <br/>
                <br/>
                <p:commandButton value="Submit"/>
    </ui:define>
</decorate>
