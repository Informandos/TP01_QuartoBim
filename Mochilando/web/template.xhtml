<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mochilando</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:form>
                <p:commandButton id="pgIn" style="display: none" action="index.jsf"/>
                <p:outputLabel for="pgIn">
                    <h:graphicImage  width="50" height="50" url="img/mochila.png"/>
                </p:outputLabel>
                <p:outputLabel>
                    <h:inputText id="pesquisar" style="width: 500px ; height: 40px"/>
                    <p:watermark for="pesquisar" value="Pesquisar" id="watermark"/>
                    <p:button icon="ui-icon-search" style="width: 42px ; height: 42px"/>
                </p:outputLabel>
                <p:commandButton icon="ui-icon-person" style="width: 42px ; height: 42px" action="perfil.jsf"/>
                <p:commandButton icon="ui-icon-help" style="width: 42px ; height: 42px" type="button" onclick="PF('ajuda').show();"/>
                <p:dialog header="Ajuda" widgetVar="ajuda" modal="true" height="440" width="330">
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Artigos Mias lidos">
                            <p:menuitem value="Fazer Login" ajax="false"/>
                            <p:menuitem value="Criar Uma Conta" ajax="false"/>
                            <p:menuitem value="Esqueceu a Senha" ajax="false"/>
                            <p:menuitem value="Fale Consoco" ajax="false"/>
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Configurações de Conta">
                            <p:menuitem value="Trocar foto de prefil" ajax="false"/>
                            <p:menuitem value="Apagar post" ajax="false"/>
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Solucionar Problemas">
                            <p:menuitem value="Item1" ajax="false"/>
                            <p:menuitem value="Item2" ajax="false"/>
                            <p:menuitem value="Item3" ajax="false"/>
                            <p:menuitem value="Item4" ajax="false"/>
                        </p:submenu>
                    </p:panelMenu>
                </p:dialog>
            </h:form>
        </div>
        <ui:insert name="corpo"></ui:insert>
    </h:body>
</html>
