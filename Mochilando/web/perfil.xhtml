<ui:decorate 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">
    <ui:define name="corpo">
        <h:form>
            <p:graphicImage width="200" height="200" url="" name="foto_perfil"/> 

            <h1 name="Nome">Nome: #{perfilMB.nomUsuario} #{perfilMB.sobrenomeUsuario}</h1>
            <h2 name="Sexo"> Genêro: #{perfilMB.sexo}</h2>
            <h2 name="datNasc">Data de Nascimento: #{perfilMB.datNascimento}</h2>

            <div align="center">
                <p:commandButton value="Editar Perfil" action="editarPerfil.jsf"/>
                <br/>
                <br/>
                <p:growl id="message" showDetail="true" />

                <p:commandButton value="Excluir Conta" update="message">
                    <p:confirm header="Confirmação" message="Tem certeza?"/>
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"/>
                </p:confirmDialog> 
            </div>
        </h:form>

    </ui:define>

</ui:decorate>
