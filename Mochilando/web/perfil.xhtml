<ui:decorate 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">
    <ui:define name="corpo">
        <h:form>
            <p:graphicImage width="200" height="200" url="img/montanha.png" name="foto_perfil"/> 

            <h1 name="Nome">Nome</h1>

            <p:commandButton value="Editar Perfil" action="editarPerfil.jsf"/>
            <br/>
            <br/>
            <p:growl id="message" showDetail="true" />

            <p:commandButton value="Excluir Conta" update="message">
                <p:confirm header="Confirmação" message="Tem certeza?"/>
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog> 
        </h:form>

    </ui:define>

</ui:decorate>
