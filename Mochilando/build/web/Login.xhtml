<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">
    <ui:define name="corpo">
        <div align="center">
            <h:form>            
                <br/>
                <br/>
                <h1>Login</h1>
                <br/>
                <p:inputText id="usuario" value="#{loginMB.usuario}" required="true"/>
                <p:watermark for="usuario" value="E-mail"/>
                <br/>
                <br/>
                <p:password id="senha" value="#{loginMB.senha}" required="true"/>
                <p:watermark for="senha" value="Senha"/>
                <br/>
                <h:outputLink value="recuperacaoSenha.jsf">
                    <h:outputLabel value="Esqueceu a senha?"/>
                </h:outputLink>
                <br/>
                <br/>
                <div style="align-self: center">
                    <p:commandButton value="Fazer Login"/>
                </div>
                <br/>
                <br/>
                <p:outputLabel value="Novo no mochilando?"/>
                <br/>
                <h:outputLink value="Cadastro.jsf">
                    <h:outputLabel value="Cadastro"/>
                </h:outputLink>
                <br/>
                <br/>
                <br/>
                <h:outputLink value="desenvolvedores.jsf">
                    <h:outputLabel value="Desenvolvedores"/>
                </h:outputLink>
            </h:form>
        </div>
    </ui:define>        
</ui:decorate>
