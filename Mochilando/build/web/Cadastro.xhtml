<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="template.xhtml">
    <ui:define name="corpo">
        <div align="center">
            <h:form>
                <br/>
                <br/>
                <h1>Cadastro</h1>
                <br/>
                <br/>
                <h:outputText value="Nome: *" />
                <p:inputText value="#{cadastroMB.nomUsuario}" required="true"/>
                <br/>
                <br/>
                <h:outputText value="Sobrenome: *" />
                <p:inputText value="#{cadastroMB.sobrenomeUsuario}" required="true"/>
                <br/>
                <br/>
                <p:outputLabel for="data" value="Data de Nascimento:" />
                <p:calendar id="data" value="#{cadastroMB.datNascimento}"/>
                <br/>
                <br/>
                <p:outputLabel value="Foto de Perfil: "/>
                <p:fileUpload value="#{cadastroMB.imgPerfil}" mode="simple" />
                <br/>
                <br/>
                <p:outputLabel for="sexo" value="Sexo:" />
                <p:selectOneRadio id="sexo" value="#{cadastroMB.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                    <f:selectItem itemLabel="Outro" itemValue="O" />
                </p:selectOneRadio>
                <br/>
                <br/>
                <h:outputText value="Cidade: " />
                <p:inputText value="#{cadastroMB.cidade}" />
                <br/>
                <br/>
                <h:outputText value="Email: *" />
                <p:inputText value="#{cadastroMB.txtEmail}" required="true" label="Email"/>
                <br/>
                <br/>
                <h:outputLabel for="pwd1" value="Senha: *" />
                <p:password id="pwd1" value="#{cadastroMB.txtSenha}" match="pwd2" label="Password 1" required="true" />
                <br/>
                <br/>
                <p:commandButton value="Cadastrar"/>
            </h:form>   
        </div>

    </ui:define>
</ui:decorate>
